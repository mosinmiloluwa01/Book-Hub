<div class="category-card">
  <div class="category-card-item-title" (click)="openBookModal(category)">
    <p class="category-title">{{category.name}}</p>
  </div>
  <div class="category-card-container category-card-item-button">
    <button class="del" (click)="openAddModal(category)"><i class="fas fa-plus"></i></button>
    <button class="del" (click)="openModal(category)"><i class="fas fa-pencil-alt"></i></button>
    <p class="del" (click)="onDelete(category)"><i class="fas fa-trash"></i></p>
  </div>
</div>
